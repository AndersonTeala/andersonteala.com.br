on:
  push:
    branches:
      - main

name: 🚀 Deploy website on push

jobs:
  setup:
    name: 🛠️ Setup
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 🛠️ Install Hugo
      run: |
        sudo apt-get install hugo

  generate-public:
    name: 📂 Generate Public Folder
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 🛠️ Install Hugo
      run: |
        sudo apt-get install hugo

    - name: 📂 Generate Hugo public folder
      run: hugo

    - name: 📂 Show public folder
      run: ls -lhart

  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    needs: generate-public
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 🛠️ Install Hugo
      run: |
        sudo apt-get install hugo

    - name: 📂 Generate Hugo public folder
      run: hugo

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./public_teala/
        server-dir: andersonteala.hamstercode.com.br/

